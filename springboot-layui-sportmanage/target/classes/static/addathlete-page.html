<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运动员增加页面复用表单</title>
    <link rel="stylesheet" type="text/css" href="./layui/css/layui.css" media="all"/>
</head>
<body>
<form class="layui-form layui-form-pane"  id="reuseForm" action="#">

<!--    <input type="hidden" name="id" id="id" autocomplete="off" class="layui-input" >-->
    <div class="layui-form-item">
        <label class="layui-form-label layui-form-pane">学号</label>
        <div class="layui-input-block">
            <input type="text" name="sno" id="sno" autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label layui-form-pane">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="sname" id="sname" autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label layui-form-pane">性别</label>
        <div class="layui-input-block">
            <input type="text" name="sex" id="sex" autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label layui-form-pane">年龄</label>
        <div class="layui-input-block">
            <input type="text" name="age" id="age" autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label layui-form-pane">班级</label>
        <div class="layui-input-block">
            <input type="text" name="lesson" id="lesson" autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label layui-form-pane">专业</label>
        <div class="layui-input-block">
            <input type="text" name="major" id="major" autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label layui-form-pane">院系</label>
        <div class="layui-input-block">
            <input type="text" name="dept" id="dept" autocomplete="off" class="layui-input" >
        </div>
    </div>

    <!--<div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="sub" id="sub">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>-->
</form>
</body>
<script src="./layui/layui.js"></script>
<script>
    layui.use(['form','layer','jquery'],function () {
        var form=layui.form;
        var layer=layui.layer;
        var $=layui.jquery;
});
</script>
</html>
